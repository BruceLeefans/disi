<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box {
			width: 400px;
			height: 400px;
			background-color: red;
			margin: 0 auto;
			position: relative;
		}
		.son {
			width: 200px;
			height: 200px;
			background-color: pink;
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%,-50%)
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="son"></div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			width: 600px;
			margin: 300px auto;
		}
		img {
			transition: all 2s;
			transform-origin: -50px -50px;
			/* 旋转的中心点 */
		}
		div:hover img {
			transform: rotate(360deg)
			/* 旋转属性: 旋转角度; */
		}
	</style>
</head>
<body>
	<div>
		<img src="../第九天/丁天的老公.jpg" alt="">
	</div>
	
</body>
</html>

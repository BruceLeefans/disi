<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		@keyframes donghua {
			0% {
				transform: translateY(0px);
			}
			49% {
				transform: translateY(550px);
			}
			50% {
				transform: translateY(550px) rotateY(180deg);
			}
			99% {
				transform: translateY(0px) rotateY(180deg);
			}
		}
		img {
			width: 200px;
			animation: donghua 5s infinite;
		}
	</style>
</head>
